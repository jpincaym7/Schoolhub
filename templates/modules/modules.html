{% extends 'components/base.html' %}
{% load static %}

{% block title %}Gestión de Módulos - SchoolHub{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header Section -->
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800">
            <i class="fas fa-cubes mr-2"></i>Gestión de Módulos
        </h1>
        <button onclick="openModuleModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition hover-scale">
            <i class="fas fa-plus"></i>
            <span>Nuevo Módulo</span>
        </button>
    </div>

    <!-- Module Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="modules-container">
        <!-- Module cards will be inserted here dynamically -->
    </div>

    <!-- Agregar al final del div.space-y-6 en el template principal -->
    <div id="permissionsModal" class="fixed inset-0 z-50 hidden" aria-modal="true">
        <!-- Overlay con efecto de desenfoque -->
        <div class="fixed inset-0 bg-gray-900 bg-opacity-50 backdrop-filter backdrop-blur-sm"></div>
        
        <!-- Contenedor del modal -->
        <div class="fixed inset-0 z-50 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                <!-- Contenido del modal -->
                <div class="relative w-full max-w-md transform overflow-hidden rounded-lg bg-white shadow-xl transition-all">
                    <!-- Header del modal -->
                    <div class="border-b border-gray-200 px-6 py-4">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-medium text-gray-900">Gestionar Permisos</h3>
                            <button onclick="closePermissionsModal()" class="rounded-md text-gray-400 hover:text-gray-500 focus:outline-none">
                                <span class="sr-only">Cerrar</span>
                                <i class="fas fa-times text-xl"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Contenido -->
                    <div class="px-6 py-4">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="permissionUserType">
                                Tipo de Usuario
                            </label>
                            <select id="permissionUserType" class="w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
                                <option value="">Seleccione un tipo de usuario</option>
                            </select>
                        </div>

                        <div class="space-y-3">
                            <div class="flex items-center">
                                <input type="checkbox" id="canView" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="canView" class="ml-3 text-sm text-gray-700">Ver</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="canCreate" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="canCreate" class="ml-3 text-sm text-gray-700">Crear</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="canEdit" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="canEdit" class="ml-3 text-sm text-gray-700">Editar</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="canDelete" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="canDelete" class="ml-3 text-sm text-gray-700">Eliminar</label>
                            </div>
                        </div>

                        <div class="mt-6">
                            <button onclick="addModulePermission()" class="w-full rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Agregar Permiso
                            </button>
                        </div>

                        <!-- Lista de permisos actuales -->
                        <div class="mt-6">
                            <h4 class="text-sm font-medium text-gray-900 mb-3">Permisos Actuales</h4>
                            <div id="currentPermissions" class="max-h-48 overflow-y-auto rounded-md border border-gray-200">
                                <!-- Los permisos se cargarán aquí dinámicamente -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Module Modal -->
    <div id="moduleModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg w-full max-w-2xl mx-4">
            <div class="p-6 space-y-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-800" id="modalTitle">Nuevo Módulo</h2>
                    <button onclick="closeModuleModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="moduleForm" class="space-y-4">
                    <input type="hidden" id="moduleId">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nombre</label>
                            <input type="text" id="moduleName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Código</label>
                            <input type="text" id="moduleCode" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Descripción</label>
                            <textarea id="moduleDescription" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Ícono</label>
                            <input type="text" id="moduleIcon" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">URL</label>
                            <input type="text" id="moduleUrl" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Orden</label>
                            <input type="number" id="moduleOrder" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Estado</label>
                            <select id="moduleStatus" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="true">Activo</option>
                                <option value="false">Inactivo</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="closeModuleModal()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                            Cancelar
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
<script src="{% static 'js/module-card.js' %}"></script>
<script src="{% static 'js/module-api.js' %}"></script>
<script src="{% static 'js/module-form.js' %}"></script>
{% endblock %}
