{% extends "components/base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center">
            <svg class="h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Correo enviado
        </h2>
        <div class="mt-8 bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Te hemos enviado las instrucciones por correo electrónico para restablecer tu contraseña.
                </p>
                <p class="mt-4 text-sm text-gray-600">
                    Si no recibes el correo en unos minutos, por favor verifica tu carpeta de spam.
                </p>
                <div class="mt-6">
                    <a href="{% url 'users:auth' %}" class="text-indigo-600 hover:text-indigo-500">
                        Volver al inicio de sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
