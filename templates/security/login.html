<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Académica</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="container mx-auto">
            <div class="flex bg-white shadow-xl rounded-lg overflow-hidden max-w-5xl mx-auto">
                <!-- Left Side - Image -->
                <div class="hidden md:block w-1/2 bg-blue-500 p-8 text-white">
                    <div class="flex flex-col h-full justify-center items-center text-center">
                        <img src="{% static 'img/university.png' %}" alt="Educational illustration" class="w-64 h-64 mb-6">
                        <h1 class="text-3xl font-bold mb-4">Sistema de Gestión Académica</h1>
                        <p class="text-lg">Bienvenido a tu plataforma educativa</p>
                    </div>
                </div>

                <!-- Right Side - Login Form -->
                <div class="w-full md:w-1/2 p-8">
                    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
                    <form id="loginForm" class="space-y-4">
                        {% csrf_token %}
                        <div>
                            <label class="block text-gray-700 text-sm mb-1">Usuario</label>
                            <input type="text" name="username" class="w-full p-2 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm mb-1">Contraseña</label>
                            <input type="password" name="password" class="w-full p-2 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <!-- Error message container -->
                        <div id="errorContainer" class="hidden">
                            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                                <span class="block sm:inline error-message"></span>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200 text-sm">
                            Ingresar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function showError(message) {
                const errorContainer = $('#errorContainer');
                errorContainer.removeClass('hidden');
                errorContainer.find('.error-message').text(message);
            }

            function hideError() {
                $('#errorContainer').addClass('hidden');
            }

            $('#loginForm').submit(function(e) {
                e.preventDefault();
                hideError();
                
                const form = $(this);
                const submitButton = form.find('button[type="submit"]');
                submitButton.prop('disabled', true).text('Procesando...');

                const formData = {
                    username: form.find('input[name="username"]').val(),
                    password: form.find('input[name="password"]').val()
                };

                $.ajax({
                    url: form.attr('action') || window.location.pathname,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    headers: {
                        'X-CSRFToken': $('[name=csrfmiddlewaretoken]').val()
                    },
                    success: function(response) {
                        if (response.success) {
                            if (response.user) {
                                localStorage.setItem('user', JSON.stringify(response.user));
                            }
                            window.location.href = response.redirect_url;
                        } else {
                            showError(response.message || 'Error desconocido');
                        }
                    },
                    error: function(xhr) {
                        const errorMessage = xhr.responseJSON?.message || 'Error al iniciar sesión';
                        showError(errorMessage);
                    },
                    complete: function() {
                        submitButton.prop('disabled', false).text('Ingresar');
                    }
                });
            });
        });
    </script>
</body>
</html>
