<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Left side - Image -->
        <div class="hidden lg:flex lg:w-1/2 bg-cover bg-center relative" style="background-image: url('/api/placeholder/1000/1000');">
            <div class="absolute inset-0 bg-gradient-to-t from-blue-600/90 to-blue-400/75 flex flex-col justify-center px-12">
                <h2 class="text-4xl font-bold text-white mb-4">Bienvenido de vuelta</h2>
                <p class="text-white/90 text-lg">Accede a tu cuenta para continuar tu aprendizaje y gestionar tus cursos.</p>
            </div>
        </div>

        <!-- Right side - Login Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="max-w-md w-full space-y-8">
                <!-- Logo/Header -->
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900">Iniciar Sesión</h1>
                    <p class="mt-2 text-sm text-gray-600">
                        ¿No tienes una cuenta? 
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Regístrate aquí</a>
                    </p>
                </div>

                <!-- Notifications -->
                <div id="successAlert" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">Inicio de sesión exitoso.</span>
                </div>
                <div id="errorAlert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">Credenciales inválidas. Por favor, intenta de nuevo.</span>
                </div>

                <!-- Form -->
                <form id="loginForm" class="mt-8 space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
                        <div class="mt-1 relative">
                            <input id="username" name="username" type="text" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Nombre de usuario">
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <div class="mt-1 relative">
                            <input id="password" name="password" type="password" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="••••••••">
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-500"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember me & Forgot password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Recordarme
                            </label>
                        </div>
                        <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <!-- Submit button -->
                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-sign-in-alt"></i>
                            </span>
                            Iniciar Sesión
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = togglePassword.querySelector('i');
        
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
        
            // Handle form submission
            const loginForm = document.getElementById('loginForm');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
        
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
        
                const formData = {
                    username: document.getElementById('username').value,  // Usamos 'username' en lugar de 'email'
                    password: document.getElementById('password').value
                };
        
                try {
                    // Get CSRF token first
                    const csrfResponse = await fetch('/users/csrf/');
                    
                    // Then submit login
                    const response = await fetch('/users/login/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': document.cookie.split('csrftoken=')[1]?.split(';')[0]
                        },
                        body: JSON.stringify(formData)
                    });
        
                    const data = await response.json();
        
                    if (data.success) {
                        successAlert.classList.remove('hidden');
                        errorAlert.classList.add('hidden');
                        // Redirect after successful login
                        setTimeout(() => {
                            window.location.href = data.redirect_url;
                        }, 1000);
                    } else {
                        errorAlert.classList.remove('hidden');
                        successAlert.classList.add('hidden');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    errorAlert.classList.remove('hidden');
                    successAlert.classList.add('hidden');
                }
            });
        });
        
    </script>
</body>
</html>
