<div id="academic-period-modal" class="modal hidden">
    <div class="modal-content">
        <h2 class="text-xl font-bold mb-4">Período Académico</h2>
        <form id="academic-period-form" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Número de Quimestre</label>
                <input type="number" name="number" required min="1" max="3" 
                       class="form-input" placeholder="Ej: 1">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Año Lectivo</label>
                <input type="text" name="school_year" required 
                       class="form-input" placeholder="Ej: 2024-2025">
            </div>
            <div class="flex justify-end space-x-2">
                <button type="button" onclick="document.getElementById('academic-period-modal').classList.add('hidden')" 
                        class="btn-secondary">
                    Cancelar
                </button>
                <button type="submit" class="btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
