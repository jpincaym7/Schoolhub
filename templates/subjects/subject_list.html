{% extends 'components/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Materias</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for subject in subjects %}
        <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-2">{{ subject.name }}</h2>
                <p class="text-gray-600 mb-4">Código: {{ subject.code }}</p>
                <p class="text-gray-600 mb-4">Créditos: {{ subject.credits }}</p>
                <a href="{% url 'subjects:subject_activities' subject.id %}" 
                   class="inline-block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                    Ver Actividades
                </a>
            </div>
        </div>
        {% empty %}
        <div class="col-span-full text-center text-gray-500">
            <p>No hay materias asignadas.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
